{%block content%}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spartans mobile- Sign Up</title>
<link rel="stylesheet" href="{% static 'sign_up.css' %}" type="text/css">
</head>
<body>


<div class="auth-box">
    <h2>Sign In</h2>

    <form action="#">
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Enter Password" required>

        <button type="submit">Sign In</button>

        <p>Don't have an account? <a href="/sign_up">Sign Up</a></p>
        <p><a href="/forget" style="color:#007bff;">Forgot Password?</a></p>
    </form>
</div>

</body>
</html>
{% endblock %}
