{%block content%}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{% static 'forget.css' %}" type="text/css">
</head>
<body>

  <div class="auth-box">
    <h2>Forgot Password</h2>
    <p style="font-size:14px;color:#555;">Enter your email and we will send reset instructions.</p>

    <form action="#">
      <input type="email" placeholder="Enter Email Address" required>

      <button type="submit">Send Reset Link</button>

      <p style="margin-top:10px;"><a href="/sign_in">Back to Sign In</a></p>
    </form>
  </div>

</body>
</html>
{% endblock %}
